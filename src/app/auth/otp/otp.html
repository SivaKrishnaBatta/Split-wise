<div class="form-wrapper">

  <form [formGroup]="form">

    <!-- EMAIL -->
    <div class="mb-3">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter email">
    </div>

    <!-- SEND OTP -->
    <button
      *ngIf="!otpSent"
      type="button"
      class="btn btn-primary w-100"
      (click)="sendOtp()"
      [disabled]="loading">
      {{ loading ? 'Sending...' : 'Send OTP' }}
    </button>

    <!-- OTP -->
    <div *ngIf="otpSent" class="mt-3">
      <label>OTP</label>
      <input
        class="form-control"
        maxlength="6"
        formControlName="otp"
        placeholder="Enter OTP">

      <button
        type="button"
        class="btn btn-success w-100 mt-3"
        (click)="verifyOtp()"
        [disabled]="loading">
        {{ loading ? 'Verifying...' : 'Verify OTP' }}
      </button>
    </div>

    <p class="text-danger mt-2" *ngIf="errorMsg">{{ errorMsg }}</p>

  </form>
</div>
